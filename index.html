<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge - 7 Days of Code</title>
  <link rel="stylesheet" href="style/general.css" />
  <link rel="stylesheet" href="style/header.css" />
  <link rel="stylesheet" href="style/media.css" />
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <header>
    <nav>
      <div class="nav">
        <div class="logo">
          <figure>
            <img src="assets/www1-5.png" alt="world wide web logo">
          </figure>
          <p>OptimusTech</p>
        </div>
        <ul>
          <li>
            <a href="#">
              Home
            </a>
          </li>
          <li>
            <a href="#">
              Produtos
            </a>
          </li>
          <li>
            <a href="#">
              Recursos
            </a>
          </li>
          <li>
            <a href="#">
              Sobre Nós
            </a>
          </li>
        </ul>
      </div>
      <div class="buttons">
        <button>Entrar</button>
        <button>Cadastrar</button>
      </div>
      <div class="toggle" id="toggle">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>
  </header>
  <main>
    <section class="first-section">
      <div class="container">
        <span>Sobre Nós</span>
        <h1>Por que somos diferentes?</h1>
        <p>
          Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.
        </p>
      </div>
    </section>
  </main>


  <script>
    const toggle = document.getElementById("toggle");
    let show = true;
    toggle.addEventListener("click", () => {
      toggle.classList.toggle("active");
      document.body.style.overflow = show ? hidden : initial;
      show = !show;
    })

  </script>
</body>
